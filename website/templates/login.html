{% extends "base.html" %} {% block title %}Login{% endblock %}

{% block content %}
<br/>
<form method="POST">
</br>
<div class="custom-font-nav">
    <h3 class="custom-font-head" align="center">LOGIN</h3>
</div>
    <div class="form-group custom-font-nav">
        <label for="email">EMAIL ADDRESS</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email">
    </div>
</br>
    <div class="form-group custom-font-nav">
        <label for="password">PASSWORD</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password">
    </div>
    <br />
    <button type="submit" class="btn btn-primary custom-font-1">LOGIN</button>
</form>
{% endblock %}
